<h1>Check Details</h1>
<a class="backButton" href="http://localhost:3000/todos/all">Back</a>
<hr />

<h2>Edit the check details</h2>

<div class="formWrapper">
  <form id="todosEdit1" action="http://localhost:3000/api/todos" method="PUT">
    <input type="hidden" name="_method" value="PUT"/>
    <div class="formError"></div>
    <div class="formSuccess">Your Changes Have Been Saved</div>
    <input class="hiddenIdInput"  type="hidden" name="uid" />
    <div class="inputWrapper">
      <div class="inputLabel">Todo Title</div>
      <input type="text" name="title" placeholder="Complete the homework..." />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Todo Text</div>
      <input type="text" name="text" placeholder="You have homework to do..."/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose if your todo will be secret or not.</div>
      <input type="checkbox" name="secret" id="secret" onclick="app.secretChecked()">
      <div id="pass">
        <div class="inputLabel">Choose a Password</div>
        <input type="password" name="password" placeholder="Make it a good one!" />
      </div>
    </div>
  </form>
</div>


<hr />
<h2>Delete The Check</h2>
<div class="formWrapper">
  <form id="todosEdit2" action="http://localhost:3000/api/todos" method="DELETE">
    <input type="hidden" name="_method" value="DELETE"/>
    <div class="formError"></div>
    <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div>
    <input class="hiddenIdInput" type="hidden" name="uid" />
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta red">Delete Check</button>
    </div>
  </form>
</div>
